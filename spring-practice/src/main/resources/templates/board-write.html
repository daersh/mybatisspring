<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 추가된 CSS */
        label {
            font-size: 20px; /* 라벨 텍스트 크기 설정 */
        }
        input[type="text"],
        textarea {
            font-size: 15px; /* 입력 필드 텍스트 크기 설정 */
            width: 100%; /* 입력 필드의 가로 크기를 100%로 설정 */
            padding: 10px; /* 입력 필드의 패딩 설정 */
            box-sizing: border-box; /* 패딩과 테두리를 포함하여 요소의 전체 크기 설정 */
        }
        input[type="submit"]{
            width: 100px;
            height: 30px;
            font-size: 15px;
        }
    </style>
</head>
<body>
<h1>게시물 작성</h1>
<form action="" method="POST">
    <label for="post_title">제목:</label>
    <input type="text" id="post_title" name="post_title"><br><br>

    <label for="post_content">내용:</label><br>
    <textarea id="post_content" name="post_content" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="게시물 작성">
</form>
</body>
</html>
